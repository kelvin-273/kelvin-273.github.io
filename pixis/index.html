<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixis</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Pixis</h1>
        <p>Click and drag any pixel to begin.</p>
    </div>
    <div class="grid-container">
        <div class="image">
            <div id='canvas'></div>
            <button id='button'>Save File</button>
        </div>
        <div class="arrow1">
            <img class="arrow-svg" src="./method-draw-image.svg" alt="arrow" srcset="">
        </div>
        <div class="input">
            <img src="./nodes.svg" alt="" srcset="">
        </div>
        <div class="network">
            <div id='graph-container'></div>
        </div>
        <div class="arrow2">
            <img class="arrow-svg" src="./method-draw-image.svg" alt="arrow" srcset="">
        </div>
        <div class="output">
            <div class="out-table">
                <table>
                    <thead>
                        <tr>
                            <td>Number</td>
                            <td>Confidence</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="output-num">
                            <td>0</td>
                            <td id="val_0"></td>
                        </tr>
                        <tr class="output-num">
                            <td>1</td>
                            <td id="val_1"></td>
                        </tr>
                        <tr class="output-num">
                            <td>2</td>
                            <td id="val_2"></td>
                        </tr>
                        <tr class="output-num">
                            <td>3</td>
                            <td id="val_3"></td>
                        </tr>
                        <tr class="output-num">
                            <td>4</td>
                            <td id="val_4"></td>
                        </tr>
                        <tr class="output-num">
                            <td>5</td>
                            <td id="val_5"></td>
                        </tr>
                        <tr class="output-num">
                            <td>6</td>
                            <td id="val_6"></td>
                        </tr>
                        <tr class="output-num">
                            <td>7</td>
                            <td id="val_7"></td>
                        </tr>
                        <tr class="output-num">
                            <td>8</td>
                            <td id="val_8"></td>
                        </tr>
                        <tr class="output-num">
                            <td>9</td>
                            <td id="val_9"></td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <td>Predicted</td>
                            <td id="val_pred"></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <footer>Developed by Kelvin Davis for FIT1045</footer>
    <script src="./bundle.js"></script>
</body>
</html>
